<style>
    .ai-extension-container {
        box-sizing: border-box;
        position: fixed;
        left: 40px;
        bottom: 40px;
        width: 710px;
        z-index: 9999;
    }

    .ai-extension-notification-container {
        font-family: 'Segoe UI', Tahoma, Verdana, sans-serif; /* TO-DO chose font */
        font-size: 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 16px 20px;
        word-wrap: break-word;
        border-radius: 14px;
        overflow: hidden;
        color: #ffffff;
        background-color: #128afa;  /* TO-DO other backgroud */
        box-shadow:
            0 12px 25px rgba(0, 153, 255, 0.2),
            0 6px 12px rgba(0, 102, 204, 0.15),
            inset 0 1px 0 rgba(255, 255, 255, 0.15),
            inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    .ai-extension-notification-container-title,
    .ai-extension-notification-container-message {
        text-shadow:
            0 2px 4px rgba(0, 0, 0, 0.2),
            0 1px 2px rgba(0, 0, 0, 0.1);
        z-index: 9999;
    }

    .ai-extension-notification-container-title {
        {% if title == "Tip" %}
        color: #f7c14a;
        {% elif title == "Warning" %}
        color: #f74a4a;
        {% endif %}
        font-weight: bold;
        font-size: 1.3em;
        margin-bottom: 8px;
    }

    .ai-extension-notification-container-message {
        line-height: 1.5;
    }
</style>

<div class="ai-extension-container">
    <div class="ai-extension-notification-container">
        <div class="ai-extension-notification-container-title">
            {% if title == "Tip" %}
            ðŸ”” {{ title }}
            {% elif title == "Warning" %}
            ðŸ“¢ {{ title }}
            {% endif %}
        </div>
        <div class="ai-extension-notification-container-message">{{ message }}</div>
    </div>
</div>
